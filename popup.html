<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode Topic Accuracy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LeetCode Topic Accuracy</h1>
  <button id="btnFetchAllSubmissions">Fetch All Submissions</button>
  <button id="btnCalculate">Calculate Probability</button>

  <div style="margin-top: 15px;">
    <input type="text" id="tagSlugInput" placeholder="Enter tag slug (e.g., dynamic-programming)" style="width: 250px; padding: 5px;">
    <button id="btnFetchTagProblems" style="margin-left: 5px;">Fetch Tag Problems</button>
  </div>
  <div id="tagStatsOutput" style="margin-top: 10px; background: #e0e0e0; padding: 8px; border-radius: 4px; min-height: 30px;"></div>

  <pre id="output" style="margin-top: 12px; background: #f4f4f4; padding: 8px; border-radius: 4px; min-height: 60px;"></pre>
  <script src="popup.js"></script>
</body>
</html>
